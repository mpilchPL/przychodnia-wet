    <!--#region ################ LOGIN PANEL ################ -->
    <h1>Panel Administracyjny</h1>
    <div id="login-container" class="container">
        <h2>Logowanie</h2>
        <div class="row mt-5">
            <div class="col-10 offset-1 col-lg-4 offset-lg-4 login-panel shadow-sm p-0">
                <div class="content">
                    <form id="login-form d-flex">
                        <div class="formSegment justify-content-center">
                            <label for="loginTF">Login: </label>
                            <input class="ml-2" type="text" name="loginTF" id="loginTF" size="25" required>
                        </div>
                        <div class="formSegment justify-content-center">
                            <label for="passwordTF">Hasło: </label>
                            <input class="ml-2" type="password" name="passwordTF" id="passwordTF" size="25" required>
                        </div>
                        <div style="height: 80px;">
                            <div id="loading-spinner" class="d-none">
                                <div class="d-flex justify-content-center">
                                    <div  class="spinner-border text-secondary" role="status">
                                        <span class="sr-only"></span>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        

                        <div class="w-100 d-flex justify-content-center mt-0">
                            <button id="loginBTN">Zaloguj</button>
                        </div>
                        <div id="login-info" class="w-100 d-flex justify-content-center">
                            
                        </div>
                    </form>
                </div>
                <!-- <div id="wrong-password" class="alert alert-danger mt-5 d-none" role="alert">
                    <strong>Błąd!</strong> Nazwa użytkownika lub hasło są niepoprawne.
                </div> -->
                
                
            </div>
        </div>
    
    </div>
